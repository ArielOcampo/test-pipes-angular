<p-panel header="Pipes personalizados" class="p-1">

  <p>Pipes personalizados - creados por {{'nosotros' |toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpperCase()" label="ToggleCase" icon="pi pi-plus" class="mr-2"></p-button>
    <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-print" class="mr-2"></p-button>
    <p-button (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-upload" class="mr-2"></p-button>
    <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-upload" class="mr-2"></p-button>
  </div>



</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">

      <p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Puede Volar</th>
            <th>Color</th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly}}</td>
            <td>{{ hero.color }}</td>

          </tr>
        </ng-template>
      </p-table>

    </p-panel>


  </div>
</div>
